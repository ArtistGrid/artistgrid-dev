<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtistGrid</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --neutral-950: #0a0a0a;
            --neutral-900: #171717;
            --neutral-800: #262626;
            --neutral-700: #404040;
            --neutral-600: #525252;
            --neutral-500: #737373;
            --neutral-400: #a3a3a3;
            --neutral-300: #d4d4d4;
            --neutral-200: #e5e5e5;
            --neutral-100: #f5f5f5;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--black);
            color: var(--neutral-200);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        .header {
            position: sticky;
            top: 0;
            z-index: 30;
            padding: 16px 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--neutral-900);
            margin-bottom: 32px;
        }

        .header-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 0 16px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to bottom, var(--neutral-100), var(--neutral-400));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: none;
            cursor: pointer;
            text-decoration: none;
        }

        .logo:hover {
            opacity: 0.8;
        }

        @media (min-width: 640px) {
            .logo { display: block; }
            .header-container { padding: 0 24px; }
        }

        .search-container {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--neutral-500);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            height: 48px;
            padding: 0 40px 0 48px;
            background: var(--neutral-900);
            border: 2px solid var(--neutral-800);
            border-radius: 12px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--neutral-500);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .search-input.invalid {
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--neutral-500);
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            pointer-events: none;
        }

        .clear-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .clear-btn:hover {
            background: var(--neutral-700);
            color: var(--white);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--neutral-900);
            border: 1px solid var(--neutral-800);
            border-radius: 12px;
            color: var(--white);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--neutral-800);
            border-color: var(--neutral-700);
        }

        .btn:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px var(--black), 0 0 0 4px var(--white);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .btn-primary:hover {
            background: var(--neutral-200);
            border-color: var(--neutral-200);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }

        @media (min-width: 640px) {
            .container { padding: 0 24px; }
        }

        .initial-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--neutral-500);
        }

        .initial-state h2 {
            font-size: 1.25rem;
            color: var(--neutral-300);
            margin-bottom: 8px;
        }

        .initial-state p {
            font-size: 0.875rem;
        }

        .initial-state .hint {
            margin-top: 16px;
            padding: 12px 16px;
            background: var(--neutral-900);
            border-radius: 8px;
            display: inline-block;
        }

        .initial-state code {
            background: var(--neutral-800);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .skeleton {
            background: var(--neutral-800);
            border-radius: 8px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 24px;
        }

        @media (min-width: 768px) {
            .skeleton-grid { grid-template-columns: repeat(2, 1fr); }
        }

        .skeleton-era {
            background: var(--neutral-950);
            border: 1px solid var(--neutral-800);
            border-radius: 16px;
            padding: 20px;
        }

        .skeleton-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .skeleton-image {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .skeleton-text {
            flex: 1;
        }

        .skeleton-title {
            height: 20px;
            width: 60%;
            margin-bottom: 8px;
        }

        .skeleton-subtitle {
            height: 14px;
            width: 40%;
        }

        .skeleton-tracks {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .skeleton-track {
            height: 60px;
            border-radius: 12px;
        }

        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-box {
            text-align: center;
            background: var(--neutral-900);
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
        }

        .error-box h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 8px;
        }

        .error-box p {
            color: var(--neutral-400);
            margin-bottom: 8px;
        }

        .error-box code {
            display: block;
            background: var(--neutral-800);
            padding: 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            color: var(--neutral-300);
            margin-top: 16px;
            text-align: left;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .no-results svg {
            width: 64px;
            height: 64px;
            color: var(--neutral-700);
            margin-bottom: 16px;
        }

        .no-results h3 {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--neutral-300);
        }

        .no-results p {
            color: var(--neutral-500);
            margin-top: 4px;
        }

        .era-section {
            background: var(--neutral-950);
            border: 1px solid var(--neutral-800);
            border-radius: 16px;
            margin-bottom: 24px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .era-section:hover {
            border-color: var(--neutral-700);
        }

        .era-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .era-header:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .era-image {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            object-fit: cover;
            background: var(--neutral-800);
            flex-shrink: 0;
        }

        .era-info {
            flex: 1;
            min-width: 0;
        }

        .era-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 4px;
        }

        .era-extra {
            font-size: 0.875rem;
            color: var(--neutral-500);
        }

        .era-stats {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .era-stat {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            color: var(--neutral-400);
        }

        .era-toggle {
            width: 24px;
            height: 24px;
            color: var(--neutral-500);
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .era-section.expanded .era-toggle {
            transform: rotate(180deg);
        }

        .era-content {
            display: none;
            padding: 0 20px 20px;
        }

        .era-section.expanded .era-content {
            display: block;
        }

        .era-description {
            font-size: 0.875rem;
            color: var(--neutral-400);
            line-height: 1.6;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .category {
            margin-bottom: 24px;
        }

        .category:last-child {
            margin-bottom: 0;
        }

        .category-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--neutral-300);
            padding-bottom: 12px;
            margin-bottom: 12px;
            border-bottom: 1px solid var(--neutral-800);
        }

        .track-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .track-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .track-item.playing {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .play-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--white);
            border: none;
            color: var(--black);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .play-btn svg {
            width: 16px;
            height: 16px;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-weight: 600;
            color: var(--white);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .track-extra {
            font-size: 0.8rem;
            color: var(--neutral-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-meta {
            display: none;
            flex-wrap: wrap;
            gap: 6px;
        }

        @media (min-width: 640px) {
            .track-meta { display: flex; }
        }

        .track-tag {
            font-size: 0.7rem;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: var(--neutral-400);
        }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: none;
            align-items: center;
            gap: 16px;
            border-top: 1px solid var(--neutral-800);
            z-index: 50;
        }

        .player-bar.active {
            display: flex;
        }

        .player-track-info {
            min-width: 150px;
            max-width: 250px;
        }

        .player-track-name {
            font-weight: 600;
            color: var(--white);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-track-extra {
            font-size: 0.75rem;
            color: var(--neutral-500);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-controls button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 50%;
            color: var(--white);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .player-controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-controls .main-play-btn {
            width: 44px;
            height: 44px;
            background: var(--white);
            color: var(--black);
        }

        .player-controls .main-play-btn:hover {
            background: var(--neutral-200);
        }

        .progress-container {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .time-display {
            font-size: 0.75rem;
            color: var(--neutral-500);
            min-width: 40px;
            font-variant-numeric: tabular-nums;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: var(--neutral-800);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-fill {
            height: 100%;
            background: var(--white);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .volume-control {
            display: none;
            align-items: center;
            gap: 8px;
        }

        @media (min-width: 768px) {
            .volume-control { display: flex; }
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--neutral-800);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--white);
            border-radius: 50%;
            cursor: pointer;
        }

        .close-player-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--neutral-500);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-player-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
        }

        .content-wrapper {
            padding-bottom: 100px;
        }

        @media (max-width: 640px) {
            .player-bar {
                flex-wrap: wrap;
                padding: 10px;
                gap: 10px;
            }

            .player-track-info {
                order: 1;
                width: 100%;
                max-width: none;
                text-align: center;
            }

            .player-controls {
                order: 3;
            }

            .progress-container {
                order: 2;
                width: 100%;
            }
        }

        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-status {
            text-align: center;
            padding: 20px;
            color: var(--neutral-400);
            font-size: 0.875rem;
        }

        .loading-status .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neutral-700);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        .debug-info {
            margin-top: 20px;
            padding: 16px;
            background: var(--neutral-900);
            border: 1px solid var(--neutral-800);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--neutral-400);
        }

        .debug-info summary {
            cursor: pointer;
            color: var(--neutral-300);
            margin-bottom: 8px;
        }

        .debug-info pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .share-btn {
            padding: 12px;
        }

        .share-btn svg {
            width: 18px;
            height: 18px;
        }

        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--neutral-800);
            color: var(--white);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .validation-hint {
            position: absolute;
            bottom: -24px;
            left: 16px;
            font-size: 0.75rem;
            color: #ef4444;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .validation-hint.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo" id="logoLink">ArtistGrid</a>

            <div class="search-container">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
                <input
                    type="text"
                    class="search-input"
                    id="sheetInput"
                    placeholder="Paste tracker ID (44 characters)..."
                    maxlength="100"
                >
                <button class="clear-btn" id="clearBtn" aria-label="Clear input">
                    <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6 6 18M6 6l12 12"/>
                    </svg>
                </button>
                <span class="validation-hint" id="validationHint">Tracker ID must be exactly 44 characters</span>
            </div>

            <div class="header-actions">
                <button class="btn share-btn" id="shareBtn" title="Share tracker" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/>
                        <polyline points="16 6 12 2 8 6"/>
                        <line x1="12" y1="2" x2="12" y2="15"/>
                    </svg>
                </button>
                <button class="btn btn-primary" id="loadBtn">
                    Load Tracks
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="content-wrapper" id="content">
            <div class="initial-state">
                <h2>Enter a Tracker ID to get started</h2>
                <p>Tracker IDs are exactly 44 characters long</p>
                <div class="hint">
                    <p>Share trackers using: <code>artistgrid.com/#trackerid</code></p>
                </div>
            </div>
        </div>
    </main>

    <div class="player-bar" id="playerBar">
        <div class="player-track-info">
            <div class="player-track-name" id="playerTrackName">No track selected</div>
            <div class="player-track-extra" id="playerTrackExtra"></div>
        </div>

        <div class="player-controls">
            <button id="prevBtn" aria-label="Previous track">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/>
                </svg>
            </button>
            <button class="main-play-btn" id="mainPlayBtn" aria-label="Play/Pause">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button id="nextBtn" aria-label="Next track">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>

        <div class="progress-container">
            <span class="time-display" id="currentTime">0:00</span>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="time-display" id="duration">0:00</span>
        </div>

        <div class="volume-control">
            <svg class="icon-sm" viewBox="0 0 24 24" fill="currentColor" style="color: var(--neutral-400)">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>

        <button class="close-player-btn" id="closePlayerBtn" aria-label="Close player">
            <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6 6 18M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <div class="toast" id="toast">Link copied to clipboard!</div>

    <audio id="audioPlayer"></audio>

    <script>
        const API_BASE = 'http://api.artistgrid.cx/get';
        const TRACKER_ID_LENGTH = 44;

        let currentData = null;
        let currentTrackerId = null;
        let currentTrackList = [];
        let currentTrackIndex = -1;

        const audio = document.getElementById('audioPlayer');
        const playerBar = document.getElementById('playerBar');
        const mainPlayBtn = document.getElementById('mainPlayBtn');
        const playIcon = document.getElementById('playIcon');
        const progressFill = document.getElementById('progressFill');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const sheetInput = document.getElementById('sheetInput');
        const clearBtn = document.getElementById('clearBtn');
        const loadBtn = document.getElementById('loadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const content = document.getElementById('content');
        const validationHint = document.getElementById('validationHint');
        const toast = document.getElementById('toast');
        const logoLink = document.getElementById('logoLink');

        // Validate tracker ID (must be exactly 44 characters)
        function isValidTrackerId(id) {
            if (!id || typeof id !== 'string') return false;
            // Only allow alphanumeric, hyphens, and underscores (standard Google Sheet ID chars)
            const cleanId = id.trim();
            return cleanId.length === TRACKER_ID_LENGTH && /^[a-zA-Z0-9_-]+$/.test(cleanId);
        }

        // Extract tracker ID from input (URL or raw ID)
        function extractTrackerId(input) {
            if (!input) return null;
            input = input.trim();

            // Try to extract from Google Sheets URL
            const urlMatch = input.match(/\/spreadsheets\/d\/([a-zA-Z0-9_-]+)/);
            if (urlMatch) {
                return urlMatch[1];
            }

            // Check if it's a raw ID
            if (/^[a-zA-Z0-9_-]+$/.test(input)) {
                return input;
            }

            return null;
        }

        // Input handling
        sheetInput.addEventListener('input', () => {
            const value = sheetInput.value.trim();
            clearBtn.classList.toggle('visible', value.length > 0);

            const extractedId = extractTrackerId(value);

            if (value.length > 0 && extractedId) {
                if (extractedId.length !== TRACKER_ID_LENGTH) {
                    sheetInput.classList.add('invalid');
                    validationHint.textContent = `Tracker ID must be ${TRACKER_ID_LENGTH} characters (currently ${extractedId.length})`;
                    validationHint.classList.add('visible');
                } else {
                    sheetInput.classList.remove('invalid');
                    validationHint.classList.remove('visible');
                }
            } else if (value.length > 0) {
                sheetInput.classList.add('invalid');
                validationHint.textContent = 'Invalid tracker ID format';
                validationHint.classList.add('visible');
            } else {
                sheetInput.classList.remove('invalid');
                validationHint.classList.remove('visible');
            }
        });

        clearBtn.addEventListener('click', () => {
            sheetInput.value = '';
            sheetInput.classList.remove('invalid');
            validationHint.classList.remove('visible');
            clearBtn.classList.remove('visible');
            sheetInput.focus();
        });

        loadBtn.addEventListener('click', loadSheet);

        sheetInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') loadSheet();
        });

        // Logo click resets to initial state
        logoLink.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.hash = '';
            sheetInput.value = '';
            sheetInput.classList.remove('invalid');
            validationHint.classList.remove('visible');
            clearBtn.classList.remove('visible');
            shareBtn.style.display = 'none';
            currentData = null;
            currentTrackerId = null;
            closePlayer();
            showInitialState();
        });

        // Share button
        shareBtn.addEventListener('click', () => {
            if (currentTrackerId) {
                const shareUrl = `${window.location.origin}${window.location.pathname}#${currentTrackerId}`;
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showToast('Link copied to clipboard!');
                }).catch(() => {
                    showToast('Failed to copy link');
                });
            }
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000);
        }

        function showInitialState() {
            content.innerHTML = `
                <div class="initial-state">
                    <h2>Enter a Tracker ID to get started</h2>
                    <p>Tracker IDs are exactly 44 characters long</p>
                    <div class="hint">
                        <p>Share trackers using: <code>${window.location.origin}/#trackerid</code></p>
                    </div>
                </div>
            `;
        }

        // Check if a string looks like a URL
        function isUrl(str) {
            if (!str || typeof str !== 'string') return false;
            return str.startsWith('http://') || str.startsWith('https://');
        }

        // Get the playable URL from a track
        function getTrackUrl(track) {
            if (!track) return null;

            if (track.url && isUrl(track.url)) {
                return track.url;
            }

            if (track.quality && isUrl(track.quality)) {
                return track.quality;
            }

            if (track.available_length && isUrl(track.available_length)) {
                return track.available_length;
            }

            return null;
        }

        // Transform URL to playable format
        function getPlayableUrl(url) {
            if (!url) return null;

            const pillowsMatch = url.match(/pillows\.su\/f\/([a-f0-9]+)/);
            if (pillowsMatch) {
                return `https://api.pillows.su/api/download/${pillowsMatch[1]}`;
            }

            const frosteMatch = url.match(/music\.froste\.lol\/song\/([a-f0-9]+)/);
            if (frosteMatch) {
                return `https://music.froste.lol/song/${frosteMatch[1]}/download`;
            }

            return null;
        }

        function isPlayableUrl(url) {
            if (!url) return false;
            return url.includes('pillows.su/f/') || url.includes('music.froste.lol/song/');
        }

        async function loadSheet() {
            const input = sheetInput.value;
            const trackerId = extractTrackerId(input);

            if (!trackerId) {
                showError('Please enter a valid tracker ID', null);
                return;
            }

            // Validate tracker ID length
            if (trackerId.length !== TRACKER_ID_LENGTH) {
                showError(
                    `Invalid tracker ID length`,
                    `Tracker IDs must be exactly ${TRACKER_ID_LENGTH} characters.\nProvided ID has ${trackerId.length} characters.`
                );
                sheetInput.classList.add('invalid');
                validationHint.classList.add('visible');
                return;
            }

            // Update URL hash
            window.location.hash = trackerId;
            currentTrackerId = trackerId;

            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            showLoading();

            const apiUrl = `${API_BASE}/${trackerId}`;
            console.log('[ArtistGrid] Fetching:', apiUrl);

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000);

                updateLoadingStatus('Connecting to API...');

                const response = await fetch(apiUrl, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                clearTimeout(timeoutId);

                console.log('[ArtistGrid] Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text().catch(() => 'Unknown error');
                    throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 200)}`);
                }

                updateLoadingStatus('Downloading data...');

                const text = await response.text();
                console.log('[ArtistGrid] Response size:', text.length, 'bytes');

                if (!text || text.trim().length === 0) {
                    throw new Error('Empty response from API');
                }

                updateLoadingStatus('Parsing JSON...');

                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    console.error('[ArtistGrid] JSON parse error:', parseError);
                    throw new Error(`Invalid JSON response: ${parseError.message}`);
                }

                console.log('[ArtistGrid] Parsed data keys:', Object.keys(data));

                if (!data || typeof data !== 'object' || Object.keys(data).length === 0) {
                    throw new Error('API returned empty or invalid data structure');
                }

                currentData = data;
                shareBtn.style.display = 'flex';

                updateLoadingStatus('Rendering tracks...');

                requestAnimationFrame(() => {
                    renderData(data);
                    loadBtn.disabled = false;
                    loadBtn.textContent = 'Load Tracks';
                });

            } catch (error) {
                console.error('[ArtistGrid] Error:', error);

                let errorMessage = error.message;
                let debugInfo = null;

                if (error.name === 'AbortError') {
                    errorMessage = 'Request timed out after 2 minutes.';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Network error. Check if the API is running.';
                }

                debugInfo = `API URL: ${apiUrl}\nError: ${error.message}`;

                showError(errorMessage, debugInfo);
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load Tracks';
            }
        }

        function updateLoadingStatus(message) {
            const statusEl = document.querySelector('.loading-status');
            if (statusEl) {
                statusEl.innerHTML = `<span class="spinner"></span>${message}`;
            }
        }

        function showLoading() {
            content.innerHTML = `
                <div class="loading-status">
                    <span class="spinner"></span>Connecting to API...
                </div>
                <div class="skeleton-grid">
                    ${Array(4).fill(0).map(() => `
                        <div class="skeleton-era">
                            <div class="skeleton-header">
                                <div class="skeleton skeleton-image"></div>
                                <div class="skeleton-text">
                                    <div class="skeleton skeleton-title"></div>
                                    <div class="skeleton skeleton-subtitle"></div>
                                </div>
                            </div>
                            <div class="skeleton-tracks">
                                <div class="skeleton skeleton-track"></div>
                                <div class="skeleton skeleton-track"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showError(message, debugInfo) {
            content.innerHTML = `
                <div class="error-container">
                    <div class="error-box">
                        <h2>Error Loading Data</h2>
                        <p>${escapeHtml(message)}</p>
                        ${debugInfo ? `<code>${escapeHtml(debugInfo)}</code>` : ''}
                    </div>
                </div>
            `;
        }

        function renderData(data) {
            const eras = Object.entries(data);
            console.log('[ArtistGrid] Rendering', eras.length, 'eras');

            let html = '';
            let totalPlayable = 0;
            let urlFieldsFound = new Set();

            for (const [key, era] of eras) {
                if (era.data) {
                    for (const [catKey, tracks] of Object.entries(era.data)) {
                        if (Array.isArray(tracks)) {
                            for (const track of tracks) {
                                if (track) {
                                    Object.keys(track).forEach(k => {
                                        if (isUrl(track[k])) {
                                            urlFieldsFound.add(k);
                                        }
                                    });
                                }
                            }
                        }
                    }
                }
            }

            console.log('[ArtistGrid] URL fields found:', Array.from(urlFieldsFound));

            for (const [key, era] of eras) {
                const result = renderEra(era);
                if (result.html) {
                    html += result.html;
                    totalPlayable += result.trackCount;
                }
            }

            console.log('[ArtistGrid] Total playable tracks:', totalPlayable);

            if (!html) {
                content.innerHTML = `
                    <div class="no-results">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="m4.93 4.93 14.14 14.14"/>
                        </svg>
                        <h3>No Playable Tracks Found</h3>
                        <p>This tracker doesn't contain any playable audio tracks from supported sources.</p>
                        <p style="margin-top: 8px; font-size: 0.8rem; color: var(--neutral-600);">
                            Supported: pillows.su, music.froste.lol
                        </p>
                        <details class="debug-info">
                            <summary>Debug Info</summary>
                            <pre>URL fields detected: ${Array.from(urlFieldsFound).join(', ') || 'none'}
Eras found: ${eras.length}
Check console for more details.</pre>
                        </details>
                    </div>
                `;
                return;
            }

            content.innerHTML = html;
            buildTrackList();
        }

        function renderEra(era) {
            if (!era || !era.data || typeof era.data !== 'object') {
                return { html: '', trackCount: 0 };
            }

            let playableTrackCount = 0;
            let categoriesHtml = '';

            for (const [category, tracks] of Object.entries(era.data)) {
                if (!Array.isArray(tracks)) continue;

                const playableTracks = tracks.filter(t => {
                    const url = getTrackUrl(t);
                    return url && isPlayableUrl(url);
                });

                if (playableTracks.length === 0) continue;

                playableTrackCount += playableTracks.length;

                categoriesHtml += `
                    <div class="category">
                        <h4 class="category-title">${escapeHtml(category)}</h4>
                        <div class="track-list">
                            ${playableTracks.map(track => renderTrack(track)).join('')}
                        </div>
                    </div>
                `;
            }

            if (!categoriesHtml || playableTrackCount === 0) {
                return { html: '', trackCount: 0 };
            }

            const eraName = era.name || 'Unknown Era';
            const imageHtml = era.image ?
                `<img src="${escapeHtml(era.image)}" alt="${escapeHtml(eraName)}" class="era-image" onerror="this.style.display='none'">` :
                '<div class="era-image"></div>';

            const html = `
                <div class="era-section animate-slide-up" id="era-${eraName.replace(/[^a-zA-Z0-9]/g, '-')}">
                    <div class="era-header" onclick="toggleEra(this)">
                        ${imageHtml}
                        <div class="era-info">
                            <div class="era-title">${escapeHtml(eraName)}</div>
                            ${era.extra ? `<div class="era-extra">${escapeHtml(era.extra)}</div>` : ''}
                            <div class="era-stats">
                                <span class="era-stat">${playableTrackCount} track${playableTrackCount !== 1 ? 's' : ''}</span>
                            </div>
                        </div>
                        <svg class="era-toggle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </div>
                    <div class="era-content">
                        ${era.description ? `<div class="era-description">${escapeHtml(era.description)}</div>` : ''}
                        ${categoriesHtml}
                    </div>
                </div>
            `;

            return { html, trackCount: playableTrackCount };
        }

        function renderTrack(track) {
            if (!track) return '';

            const trackUrl = getTrackUrl(track);
            if (!trackUrl) return '';

            const trackId = generateTrackId(trackUrl);
            const name = track.name || 'Unknown Track';
            const extra = track.extra || '';

            let qualityText = '';
            if (track.quality && !isUrl(track.quality)) {
                qualityText = track.quality;
            } else if (track.available_length && !isUrl(track.available_length)) {
                qualityText = track.available_length;
            }

            const metaItems = [];
            if (track.type && track.type !== 'Unknown' && track.type !== 'N/A')
                metaItems.push(`<span class="track-tag">${escapeHtml(track.type)}</span>`);
            if (qualityText && qualityText !== 'Not Available' && qualityText !== 'N/A')
                metaItems.push(`<span class="track-tag">${escapeHtml(qualityText)}</span>`);
            if (track.track_length && track.track_length !== 'N/A' && track.track_length !== '?:??')
                metaItems.push(`<span class="track-tag">${escapeHtml(track.track_length)}</span>`);

            return `
                <div class="track-item" id="track-${trackId}" data-url="${escapeAttr(trackUrl)}" data-name="${escapeAttr(name)}" data-extra="${escapeAttr(extra)}">
                    <button class="play-btn" onclick="playTrackById('${trackId}')">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <div class="track-info">
                        <div class="track-name">${escapeHtml(name)}</div>
                        ${extra ? `<div class="track-extra">${escapeHtml(extra)}</div>` : ''}
                    </div>
                    <div class="track-meta">
                        ${metaItems.join('')}
                    </div>
                </div>
            `;
        }

        function generateTrackId(url) {
            let hash = 0;
            for (let i = 0; i < url.length; i++) {
                const char = url.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return 'tk' + Math.abs(hash).toString(36);
        }

        function escapeHtml(str) {
            if (str === null || str === undefined) return '';
            const div = document.createElement('div');
            div.textContent = String(str);
            return div.innerHTML;
        }

        function escapeAttr(str) {
            if (str === null || str === undefined) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function buildTrackList() {
            currentTrackList = [];
            document.querySelectorAll('.track-item[data-url]').forEach(el => {
                currentTrackList.push({
                    id: el.id.replace('track-', ''),
                    url: el.dataset.url,
                    name: el.dataset.name,
                    extra: el.dataset.extra
                });
            });
            console.log('[ArtistGrid] Built track list:', currentTrackList.length, 'tracks');
        }

        function toggleEra(header) {
            header.parentElement.classList.toggle('expanded');
        }

        function playTrackById(trackId) {
            const track = currentTrackList.find(t => t.id === trackId);
            if (track) {
                playTrack(track.url, track.name, track.extra);
            }
        }

        function playTrack(url, name, extra) {
            const playableUrl = getPlayableUrl(url);
            if (!playableUrl) {
                console.warn('[ArtistGrid] No playable URL for:', url);
                window.open(url, '_blank');
                return;
            }

            console.log('[ArtistGrid] Playing:', playableUrl);

            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('playing'));

            const trackId = generateTrackId(url);
            const trackEl = document.getElementById(`track-${trackId}`);
            if (trackEl) trackEl.classList.add('playing');

            currentTrackIndex = currentTrackList.findIndex(t => t.url === url);

            document.getElementById('playerTrackName').textContent = name;
            document.getElementById('playerTrackExtra').textContent = extra;
            playerBar.classList.add('active');

            audio.src = playableUrl;
            audio.play().catch(e => {
                console.error('[ArtistGrid] Playback failed:', e);
                alert('Playback failed. The file might be unavailable or blocked by CORS.');
            });

            updatePlayIcon(false);
        }

        function updatePlayIcon(isPaused) {
            playIcon.innerHTML = isPaused
                ? '<path d="M8 5v14l11-7z"/>'
                : '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>';
        }

        // Audio events
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('play', () => updatePlayIcon(false));
        audio.addEventListener('pause', () => updatePlayIcon(true));
        audio.addEventListener('ended', () => skipForward());
        audio.addEventListener('error', (e) => {
            console.error('[ArtistGrid] Audio error:', e);
        });

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        mainPlayBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        progressBar.addEventListener('click', (e) => {
            if (!audio.duration) return;
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        document.getElementById('prevBtn').addEventListener('click', skipBack);
        document.getElementById('nextBtn').addEventListener('click', skipForward);
        document.getElementById('closePlayerBtn').addEventListener('click', closePlayer);

        function skipBack() {
            if (currentTrackIndex > 0) {
                const track = currentTrackList[currentTrackIndex - 1];
                playTrack(track.url, track.name, track.extra);
            }
        }

        function skipForward() {
            if (currentTrackIndex < currentTrackList.length - 1) {
                const track = currentTrackList[currentTrackIndex + 1];
                playTrack(track.url, track.name, track.extra);
            }
        }

        function closePlayer() {
            audio.pause();
            audio.src = '';
            playerBar.classList.remove('active');
            document.querySelectorAll('.track-item').forEach(el => el.classList.remove('playing'));
            currentTrackIndex = -1;
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;

            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (audio.src) {
                        if (audio.paused) audio.play();
                        else audio.pause();
                    }
                    break;
                case 'ArrowLeft':
                    if (audio.src) audio.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    if (audio.src) audio.currentTime += 10;
                    break;
            }
        });

        // Handle hash changes (for sharing)
        function handleHashChange() {
            const hash = window.location.hash.slice(1); // Remove the #
            if (hash && hash.length === TRACKER_ID_LENGTH && isValidTrackerId(hash)) {
                sheetInput.value = hash;
                clearBtn.classList.add('visible');
                sheetInput.classList.remove('invalid');
                validationHint.classList.remove('visible');
                loadSheet();
            } else if (hash && hash.length > 0) {
                // Invalid hash - show error but don't make API call
                console.log('[ArtistGrid] Invalid tracker ID in URL:', hash, '(length:', hash.length, ')');
                sheetInput.value = hash;
                clearBtn.classList.add('visible');
                sheetInput.classList.add('invalid');
                validationHint.textContent = `Invalid tracker ID (must be ${TRACKER_ID_LENGTH} characters, got ${hash.length})`;
                validationHint.classList.add('visible');
            }
        }

        window.addEventListener('hashchange', handleHashChange);

        // Initial load from hash
        handleHashChange();

        console.log('[ArtistGrid] Initialized. API Base:', API_BASE, '| Required tracker ID length:', TRACKER_ID_LENGTH);
    </script>
